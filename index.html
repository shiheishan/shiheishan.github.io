<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>作业预览</title>
<style>
body {
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  background: linear-gradient(-45deg, #1c1c1c, #2b2b2b, #1c1c1c, #2b2b2b);
  background-size: 400% 400%;
  animation: flow 20s ease infinite;
  color: #eee;
}
.container {
  width: 90%;
  max-width: 420px;
  margin: 20px auto;
}
header {
  background: linear-gradient(#3a3a3a, #1e1e1e);
  border-radius: 12px;
  border: 1px solid #555;
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 2px 2px rgba(0, 0, 0, 0.3);
  padding: 15px;
  text-align: center;
  font-size: 24px;
  font-weight: 600;
  color: #f0f0f0;
}
#preview {
  background: #1e1e1e;
  border-radius: 12px;
  border: 1px solid #555;
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.5);
  margin-top: 20px;
  padding: 20px;
  height: 400px;
  background-image:
    linear-gradient(180deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
  background-size: 100% 20px, 20px 100%;
  overflow: auto;
  color: #eee;
}

@keyframes flow {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
</style>
</head>
<body>
<div class="container">
<header id="date"></header>
<div id="preview">
  <p>在这里输入作业内容...</p>
</div>
</div>
<script>
(function () {
  const date = new Date();
  const options = { month: 'long', day: 'numeric' };
  const formatter = new Intl.DateTimeFormat('zh-CN', options);
  document.getElementById('date').textContent = formatter.format(date);
})();
</script>
</body>
</html>
