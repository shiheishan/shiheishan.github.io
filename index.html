<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业展示公示栏</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f7fa;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            -webkit-box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            -moz-box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #1a5276;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        .subject-item {
            padding-bottom: 15px;
            border-bottom: 1px solid #d0d0d0;
        }
        .subject-item:last-child {
            border-bottom: none;
        }
        .subject-name {
            font-size: 20px;
            font-weight: 600;
            color: #0b3854;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
            display: block;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox {
            margin-right: 15px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #42a5f5;
            border-radius: 6px;
            background-color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .checkbox:checked {
            background-color: #42a5f5;
            border-color: #42a5f5;
        }
        .checkbox:checked::before {
            content: '✓';
            font-size: 20px;
            color: #ffffff;
        }
        .checkbox:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .score {
            font-size: 20px;
            color: #1a5276;
            font-weight: 500;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
            position: relative; /* 添加定位属性，以便使用伪元素 */
            transition: color 0.3s ease; /* 添加颜色过渡效果 */
        }
        .score::after {
            content: ""; /* 创建一个伪元素来绘制删除线 */
            position: absolute;
            top: 50%; /* 将伪元素垂直居中 */
            left: 0;
            right: 0;
            height: 2px; /* 设置删除线的高度 */
            background-color: #a3a3a3; /* 设置删除线的颜色 */
            transform: scaleX(0); /* 初始时宽度为0 */
            transform-origin: left; /* 从左侧开始缩放 */
            transition: transform 0.3s ease; /* 添加宽度过渡效果 */
        }
        .completed {
            color: #a3a3a3; /* 设置删除线颜色 */
        }
        .completed::after {
            transform: scaleX(1); /* 选中时宽度变为1，显示删除线 */
        }
    </style>
    <script>
        function toggleCompleted(checkbox) {
            const span = checkbox.nextElementSibling;
            if (checkbox.checked) {
                span.classList.add('completed');
            } else {
                span.classList.remove('completed');
            }
        }

        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            document.getElementById("datetime").textContent = dateTimeString;
        }

        window.onload = function() {
            updateDateTime();
        };
    </script>
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 id="datetime"></h1>
        <div class="space-y-4">
            <div class="subject-item">
                <span class="subject-name">语文：</span>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox mr-2" onchange="toggleCompleted(this)">
                    <span class="score">1</span>
                </div>
            </div>
            <div class="subject-item">
                <span class="subject-name">数学：</span>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox mr-2" onchange="toggleCompleted(this)">
                    <span class="score">1</span>
                </div>
            </div>
            <div class="subject-item">
                <span class="subject-name">英语：</span>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox mr-2" onchange="toggleCompleted(this)">
                    <span class="score">1</span>
                </div>
            </div>
            <div class="subject-item">
                <span class="subject-name">地理：</span>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox mr-2" onchange="toggleCompleted(this)">
                    <span class="score">1</span>
                </div>
            </div>
            <div class="subject-item">
                <span class="subject-name">生物：</span>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox mr-2" onchange="toggleCompleted(this)">
                    <span class="score">1</span>
                </div>
            </div>
            <div class="subject-item">
                <span class="subject-name">历史：</span>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox mr-2" onchange="toggleCompleted(this)">
                    <span class="score">1</span>
                </div>
            </div>
            <div class="subject-item">
                <span class="subject-name">政治：</span>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox mr-2" onchange="toggleCompleted(this)">
                    <span class="score">1</span>
                </div>
            </div>
            <div class="subject-item">
                <span class="subject-name">物理：</span>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox mr-2" onchange="toggleCompleted(this)">
                    <span class="score">1</span>
                </div>
            </div>
            <div class="subject-item">
                <span class="subject-name">化学：</span>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox mr-2" onchange="toggleCompleted(this)">
                    <span class="score">1</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
